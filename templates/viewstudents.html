{%block content %}

<form action="/students" method="post">
<div class="form_settings">
	<table>
	{%for i in student%}

	<td>{{i['student_last_name']}}</td>
	<td> {{i['student_first_name']}}</td>

	{% endfor %}
	</table>
</div>
</form>

{% endblock %}
